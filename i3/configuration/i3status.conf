# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
  color_good = "#568a34"
  color_degraded = "#fc8e23"
  color_bad = "#c3282d"
}

order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "disk /"
order += "disk /home"
order += "load"
order += "clementine"
order += "volume master"
order += "tztime local"

wireless _first_ {
  format_up = " (%quality at %essid) %ip"
  format_down = " down"
}

ethernet _first_ {
  # if you use %speed, i3status requires root privileges
  format_up = " %ip (%speed)"
  format_down = " down"
}

volume master {
  format = ": %volume"
  format_muted = ": muted (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery 0 {
  last_full_capacity = true
  format_down = " no battery"
  status_chr = " CHR"
  status_bat = "⚡ BAT"
  status_full = " FULL"
  format = "%status %percentage %remaining"
  low_threshold = "30"
  threshold_type = "time"
}


run_watch DHCP {
  pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"
}

tztime local {
  format = " %Y-%m-%d %H:%M"
}

load {
  format = " %1min"
}

disk "/" {
  format = " %percentage_used"
  align = "left"
  low_threshold = "10"
  threshold_type = "percentage_free"
}

disk "/home" {
  format = " %percentage_used"
  align = "left"
  low_threshold = "10"
  threshold_type = "percentage_free"
}
