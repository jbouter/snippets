# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
  color_good = "#8aa97d"
  color_degraded = "#c6b85c"
  color_bad = "#c25165"
}

order += "battery_level"
order += "load"
order += "disk /"
order += "disk /home"
order += "disk /data/games"
order += "wifi"
order += "ethernet _first_"
order += "clementine"
order += "volume master"
order += "tztime date"
order += "tztime clock"

wifi {
  device = "wlp3s0"
  format_up = ": {signal_percent} {ssid}"
  format_down = ": Down"
}

ethernet _first_ {
  # if you use %speed, i3status requires root privileges
  format_up = " %ip (%speed)"
  format_down = " Down"
}

volume master {
  format = ": %volume"
  format_muted = ": (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery_level {
  battery_id = "all"
  color_charging = "#c6b85c"
  color_bad = "#c25165"
  color_good = "#8aa97d"
  format = ": {percent}% {time_remaining}"
}

load {
  format = " %1min"
}

disk "/" {
  format = " %percentage_used"
  align = "left"
  low_threshold = "10"
  threshold_type = "percentage_free"
}

disk "/home" {
  format = " %percentage_used"
  align = "left"
  low_threshold = "10"
  threshold_type = "percentage_free"
}

disk "/data/games" {
  format = " %percentage_used"
  align = "left"
  low_threshold = "10"
  threshold_type = "percentage_free"
}

tztime date {
  format = " %Y-%m-%d"
}

tztime clock {
  format = " %H:%M"
}
